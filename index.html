<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktureringsstöd</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="papaparse.js"></script>
    <script src="sorter.js" defer></script>
</head>
<body>
    <div class="container no-print">
    <h1>Filförenklare</h1>

    <form action="">
        <label for="month-select">Månad</label>
        <input type="month" name="month-select" id="month-select">
        <label for="file-input">Välj fil</label>
        <input type="file" name="file-input" id="file-input" accept=".csv" multiple>
        <button type="button" id="simplify-button">Förenkla</button>
        <div id="msg-box"></div>
    </form>
    <div class="button-container hidden">
        <h2>Ladda ned fil</h2>
        <button id="download-pdf">Som PDF</button>
        <button id="download-csv">Som TSV</button>
    </div>
</div>
<table id="result-table"></table>
</body>
</html>
